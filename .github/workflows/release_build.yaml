# Reference:
# https://eugene-babichenko.github.io/blog/2020/05/09/github-actions-cross-platform-auto-releases/
# https://github.com/sharkdp/bat/blob/master/.github/workflows/CICD.yml
# https://github.com/BurntSushi/ripgrep/blob/master/.github/workflows/release.yml

name: Build Release files
on: 
#switch for debugging
# [push] 
  release:
    types: [published]

jobs:

  release_assets:
    name: Release Linux Assets
    #create and release different linux builds for arm and x86 
    runs-on: ${{ matrix.platform }} 
    strategy:
      matrix:
        platform: [ubuntu-latest]
        rust:
          - stable
        target:
        #compile for x86 and armv8 (64-Bit)
         - x86_64-unknown-linux-gnu
         - aarch64-unknown-linux-gnu
        #compile with musl
         - x86_64-unknown-linux-musl
         - aarch64-unknown-linux-musl
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
      #use caching for cargo build 
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build artem release
        uses: actions-rs/cargo@v1
        continue-on-error: false 
        with:
          command: build 
          use-cross: true
          args: --locked --release --verbose --target=${{ matrix.target }}

          #from: https://github.com/sharkdp/bat/blob/master/.github/workflows/CICD.yml
      - name: Extract Version Number
        shell: bash
        run: echo "PROJECT_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n1)" >> $GITHUB_ENV

      - name: Compress release files
        shell: bash
        run: tar -czvf artem-v$PROJECT_VERSION-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release/ artem

      - name: Upload Release Build
        uses: softprops/action-gh-release@v1
        with:
          files: artem-v${{ env.PROJECT_VERSION }}-${{ matrix.target }}.tar.gz
          draft: true
          prerelease: true

  release_assets_windows:
  #this is only to release the windows build, since it has a .exe extensions will be uploaded as a zip file
    name: Release Windows Assets
    runs-on: ${{ matrix.platform }} 
    strategy:
      matrix:
        platform: [ubuntu-latest]
        rust:
          - stable
        target:
         #windows gnu
         - x86_64-pc-windows-gnu
         # mscv
         - x86_64-pc-windows-msvc
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
      #use caching for cargo build 
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build artem release
        uses: actions-rs/cargo@v1
        continue-on-error: false 
        with:
          command: build 
          use-cross: true
          args: --locked --release --verbose --target=${{ matrix.target }}

      - name: Extract Version Number
        shell: bash
        run: echo "PROJECT_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n1)" >> $GITHUB_ENV
      
        #create zip file from .exe release build 
      - name: Create zip file for Windows
        shell: bash
        run: zip artem-v$PROJECT_VERSION-${{ matrix.target }}.zip -j target/${{ matrix.target }}/release/artem.exe

        #upload zip file
      - name: Upload Release Build for Windows
        uses: softprops/action-gh-release@v1
        with:
          files: artem-v${{ env.PROJECT_VERSION }}-${{ matrix.target }}.zip
          draft: true
          prerelease: true

  release_assets_macos:
    name: Release MacOS Assets
    runs-on: ${{ matrix.platform }} 
    strategy:
      matrix:
        platform: [macos-latest]
        rust:
          - stable
        target:
        #compile for x86 mac os
         - x86_64-apple-darwin
        #compile arm version for M1 macs (BigSur+)
         - aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
      #use caching for cargo build 
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build artem release
        uses: actions-rs/cargo@v1
        continue-on-error: false 
        with:
          command: build 
          use-cross: true
          args: --locked --release --verbose --target=${{ matrix.target }}

      - name: Extract Version Number
        shell: bash
        run: echo "PROJECT_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n1)" >> $GITHUB_ENV

      - name: Compress release files
        shell: bash
        run: tar -czvf artem-v$PROJECT_VERSION-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release/ artem

      - name: Upload Release Build
        uses: softprops/action-gh-release@v1
        with:
          files: artem-v${{ env.PROJECT_VERSION }}-${{ matrix.target }}.tar.gz
          draft: true
          prerelease: true

  release_deb:
    name: Create Debian
    # needs: create_release # we need to know the upload URL
    runs-on: ${{ matrix.platform }} # we run many different builds
    strategy:
      matrix:
        platform: [ubuntu-latest]
        rust:
          - stable
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
      #use caching for cargo build 
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
        #copy to completion files from the out directory to the deployment/assets dir
      - name: Copy completion files and man page
        shell: bash
        run: |
          mkdir -p deployment/assets
          cp -u target/*/release/build/artem-*/out/* deployment/assets/

      - name: Install cargo deb
        uses: actions-rs/cargo@v1
        continue-on-error: false 
        with:
          command: install
          args: cargo-deb

      - name: Run cargo deb
        uses: actions-rs/cargo@v1
        continue-on-error: false 
        with:
          command: deb

      - name: Upload Debian Package
        uses: softprops/action-gh-release@v1
        with:
          files: ./target/debian/*.deb
          draft: true
          prerelease: true
